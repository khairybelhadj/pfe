<html xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Login</title>
</head>
<body>
<form class="container " th:action="@{/postLogin}" th:object="${woker}" method="post">
    <div class="form-group row col-6  ">
        <label for="" class="col-sm-6 col-form-label mr-0"><h5>Nom d'operateur</h5></label>
        <div class="col-sm-6">
            <input class="form-control" placeholder="Entrer Nom" th:field="*{workerName}" type="text">
        </div>
        <div class="col-sm-4">
            <span class="text-danger"> </span>
        </div>
        <hr/>
    </div>

    <div class="form-group row col-6 ">
        <label for="" class="col-sm-6 col-form-label mr-0"><h5>Mots de passe</h5></label>
        <div class="col-sm-6">
            <input class="form-control" placeholder="Mots de passe" th:field="*{password}" type="password">
        </div>
        <div class="col-sm-4">
            <span class="text-danger"> </span>
        </div>
        <hr/>
    </div>
    <div class="form-group row col-6 ">
        <label for="" class="col-sm-4 col-form-label"><h5>Equipe</h5></label>
     <div class="col-sm-6">
        <select th:field="*{team}" class="form-control" placeholder="Mandatory" id="list1">
            <option value="">Select an option</option>
            <option value="SHIFT1">Equipe 1</option>
            <option value="SHIFT2">Equipe 2</option>
            <option value="SHIFT3">Equipe 3</option>
        </select>
     </div>
    </div>


    <div class="form-group row ">
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

</form>

</body>
</html>
