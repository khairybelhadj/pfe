<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Asteel Flash Tunisie</title>
</head>
<body>
<div class="container">
    <nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
        <a class = "navbar-brand" href = "homepage-static.html">Asteel Flash</a>
        <button class = "navbar-toggler" type = "button" data-toggle = "collapse"
                data-target = "#navbarSupportedContent"
                aria-controls = "navbarSupportedContent" aria-expanded = "false"
                aria-label = "Toggle navigation">
            <span class = "navbar-toggler-icon"></span>
        </button>

        <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
            <ul class = "navbar-nav mr-auto">
                <li class = "nav-item">
                    <a class = "nav-link" href = "/Gestion_Quatités">Gestion quatités</a>
                </li>
                <li class = "nav-item ">
                    <a class = "nav-link" href = "/Gestion_d_Arréts">Gestion d'arréts</a>
                </li>
                <li class = "nav-item ">
                    <a class = "nav-link" href = "/Gestion_produits">Gestion produits</a>
                </li>
                <li class = "nav-item active">
                    <a class = "nav-link" href = "/Ajouter_Operateur">Ajouter Operateur</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-8">
            <div class="row">
                <h2 class="mt-4">Ajouter Operateur</h2>
            </div>
            <hr/>
        </div>

        <div class="container">
            <div class="form-group row col-6 ">
                <label for="" class="col-sm-6 col-form-label mr-0"><h5>Nom d'operateur</h5></label>
                <div class="col-sm-6">
                    <input class="form-control" placeholder="Entrer Produit" th:field="*{nomProduit}" type="text">
                </div>
                <div class="col-sm-4">
                    <span class="text-danger"> </span>
                </div>
                <hr/>
            </div>

            <div class="form-group row col-6 ">
                <label for="" class="col-sm-6 col-form-label mr-0"><h5>Mots de passe</h5></label>
                <div class="col-sm-6">
                    <input class="form-control" placeholder="Mots de passe" th:field="*{login}" type="text">
                </div>
                <div class="col-sm-4">
                    <span class="text-danger"> </span>
                </div>
                <hr/>
            </div>
            <div class="form-group row col-6 ">
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>


        </div>
    </div>
