    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

    <title>Asteel Flash Tunisie</title>
</head>
<body>
<div class="container">
    <nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
        <a class = "navbar-brand" href = "homepage-static.html">Asteel Flash</a>
        <button class = "navbar-toggler" type = "button" data-toggle = "collapse"
                data-target = "#navbarSupportedContent"
                aria-controls = "navbarSupportedContent" aria-expanded = "false"
                aria-label = "Toggle navigation">
            <span class = "navbar-toggler-icon"></span>
        </button>

        <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
            <ul class = "navbar-nav mr-auto">
                <li class = "nav-item">
                    <a class = "nav-link" th:href="@{/}">Gestion quatités</a>
                </li>
                <li class = "nav-item ">
                    <a class = "nav-link" href = "/Gestion_d_Arréts">Gestion d'arréts</a>
                </li>
                <li class = "nav-item ">
                    <a class = "nav-link" href = "/look">Gestion </a>
                </li>
                <li class = "nav-item active">
                    <a class = "nav-link" href = "/Ajouter_Operateur">Ajouter Operateur</a>
                </li>
                <li class = "nav-item">
                    <a class = "nav-link" href = "/Ajouter_Produit">Ajouter Produit</a>
                </li>
            </ul>
            <a class="navbar-brand" th:href="@{Deconnexion}">Déconnexion</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"

                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

        <div class="col-8">
            <div class="row">
                <h2 class="mt-4">Ajouter Operateur</h2>
            </div>
            <hr/>
        </div>

        <form class="container" th:action="@{/postWorker}" th:object="${workerDto}" method="post">
            <div class="form-group row col-6 ">
                <label for="" class="col-sm-6 col-form-label mr-0"><h5>Nom d'operateur</h5></label>
                <div class="col-sm-6">
                    <input class="form-control" placeholder="Entrer Nom" th:field="*{workerName}" type="text">
                </div>
                <div class="col-sm-4">
                    <span class="text-danger"> </span>
                </div>
                <hr/>
            </div>

            <div class="form-group row col-6 ">
                <label for="" class="col-sm-6 col-form-label mr-0"><h5>Mots de passe</h5></label>
                <div class="col-sm-6">
                    <input class="form-control" placeholder="Mots de passe" th:field="*{password}" type="text">
                </div>
                <div class="col-sm-4">
                    <span class="text-danger"> </span>
                </div>
                <hr/>
            </div>
            <div class="form-group row col-6 ">
                <label for="" class="col-sm-4 col-form-label"><h5>type</h5></label>
                <div class="col-sm-6">
                    <select th:field="*{type}" class="form-control" placeholder="Mandatory" id="list1">
                        <option value="">Select an option</option>
                        <option value="Worker">Worker</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>

            <div class="form-group row col-6 ">
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>

        </form>
    <table class=" container table">
        <thead class="thead-light">
        <tr>
            <th class="text-left">ID</th>
            <th class="text-left">Operateur</th>
            <th class="text-left">Mot de Passe</th>
            <th class="text-left">Type</th>


            <th class="text-left"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="workerItem : ${workerLIST}">
            <td th:text="${workerItem.workerId}"></td>
            <td th:text="${workerItem.workerName}"></td>
            <td th:text="${workerItem.password}"></td>
            <td th:text="${workerItem.type}"></td>




        </tr>
        </tbody>
    </table>
</div>
