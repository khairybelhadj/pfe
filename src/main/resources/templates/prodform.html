<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Asteel Flash Tunisie</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
        <a class="navbar-brand" th:href="@{/look}">Asteel Flash</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Gestion quatités</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/Gestion_d_Arréts">Gestion d'arréts</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/look">Gestion </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Ajouter_Operateur">Ajouter Operateur</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Ajouter_Produit">Ajouter Produit</a>
                </li>
            </ul>
            <a class="navbar-brand" th:href="@{Deconnexion}">Déconnexion</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="row">
        <div class="col-8">
            <div class="row">

                <h2 class="mt-4">Jour de travaille: </h2>
                <h2 class="mt-4" th:text="${date}"></h2>
            </div>

        </div>

    </div>

</div>
<div class="container">
    <div th:each="workPeriodItem : ${workPeriodLIST}">
    <div class="row">
        <h3 class="text-left col-md-3 p-3 mb-2 bg-secondary text-white">Jour</h3>
        <h3 class="text-left col-md-3 p-3 mb-2 bg-secondary text-white">product</h3>
        <h3 class="text-left col-md-2 p-3 mb-2 bg-secondary text-white">face</h3>
        <h3 class="text-left col-md-2 p-3 mb-2 bg-secondary text-white">Start time</h3>
        <h3 class="text-left col-md-2 p-3 mb-2 bg-secondary text-white">Equipe</h3>
    </div>
    <hr/>
        <div class="row">
            <h6 class="col-md-3 text-success " th:text="${workPeriodItem.jour}"></h6>
            <h6 class="col-md-3 text-success " th:text="${workPeriodItem.nomProduit}"></h6>
            <h6 class="col-md-2 text-success " th:text="${workPeriodItem.face}"></h6>
            <h6 class="col-md-2 text-success " th:text="${workPeriodItem.startTime}"></h6>
            <h6 class="col-md-2 text-success " th:text="${workPeriodItem.shift}"></h6>
            <hr/>
        </div>
        <hr/>
        <div class="row">
            <h4 class="text-left col-md-4  bg-info text-white">Catégories d'Arrêts</h4>
            <h4 class="text-left col-md-4  bg-info text-white">Types d'Arrêts</h4>
            <h4 class="text-left col-md-2  bg-info text-white">T_Debut</h4>
            <h4 class="text-left col-md-2  bg-info text-white">T_fin</h4>
        </div>


        <div class="row" th:each="stopItem : ${workPeriodItem.stopDtos}">
            <h6 class="col-md-4" th:text="${stopItem.categorieDarrets}"></h6>
            <h6 class="col-md-4" th:text="${stopItem.typesDarrets}"></h6>
            <h6 class="col-md-2" th:text="${stopItem.starttime}"></h6>
            <h6 class="col-md-2" th:text="${stopItem.end_time}"></h6>
        </div>
        <hr/>
        <hr/>

    </div>

</div>
</body>
</html>
